<!DOCTYPE html>
<html lang="en">
<head>
  <title>❌Tic-Tac-Toe⭕️</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="player1-column">
    <h1>🦀</h1>
    <h1 id="player1Wins" class="player1-wins">0 wins</h1>
  </div>
  <div class="player2-column">
    <h1>👽</h1>
    <h1 id="player2Wins" class="player2-wins">0 wins</h1>
  </div>
  <div class="main-game-area">
    <h1 id ="currentTurn" class="current-turn">It's 🦀's turn</h1>
    <section class="game-grid">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
    </section>
    <button id="resetButton" class="reset-button">Reset Wins + Clear Board</button>
  </div>
  <script src="player.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
