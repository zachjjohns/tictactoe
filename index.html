<!DOCTYPE html>
<html lang="en">
<head>
  <title>❌Tic-Tac-Toe⭕️</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>
<body>
  <div class="player1-column">
    <h1>🦀</h1>
    <h1 class="player1-wins">0 wins</h1>
  </div>
  <div class="player2-column">
    <h1>👽</h1>
    <h1 class="player2-wins">0 wins</h1>
  </div>
  <div class="main-game-area">
    <h1 class="current-turn">It's 🦀's turn</h1>
    <div class="game-grid">
      <div id="square0"></div>
      <div id="square1"></div>
      <div id="square2"></div>
      <div id="square3"></div>
      <div id="square4"></div>
      <div id="square5"></div>
      <div id="square6"></div>
      <div id="square7"></div>
      <div id="square8"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
